<div class="row">
    <div class="col-sm-3 col-xs-12">
        <div id="menu-toggle"></div>
        <a target="_blank" href="https://admin.segmentstream.com/"><div id="login-button"></div></a>
        <a class="brand" href="{{ site.baseurl }}/"><img src="/img/segmentstream-logo.png" height="47" alt={{ site.title }}
                class="ddm-logo">
        </a>
        {% if site.subtitle %}<small>{{ site.subtitle }}</small>{% endif %}
    </div>

    <div class="col-sm-offset-5 col-sm-4 authorization">
        <ul class="top-nav">
            <li>
                <a id="button-auth" target="_blank" href="https://admin.segmentstream.com/">
                    {% if page.url contains '/ru/' %}
                    Войти
                    {% else %}
                    Login
                    {% endif %}
                </a>
            </li>
        </ul>
    </div>
        {% if {{page.url}} contains '/ru/' %}
            <a id="language-button" href='/'>EN</a>
        {% else %}
            <a id="language-button" href='/ru/'>RU</a>
        {% endif %}
</div>
